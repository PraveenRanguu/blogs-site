<body>
<main>
<div class="container">
    <div class="col-md-8 mx-auto">
        <!-- <div class="card-header my-2">
            <h2 class="text-primary">Registration</h2>
        </div> -->
        <form>
            <div class="cont-form">
            <div class="form-group">
                
                <h2 class="text-primary">Registration</h2>
                <div class="form-group">
                    <label for="exampleInputPassword1">Name</label>
                    <input
                      type="Name"
                      class="form-control"
                      id="exampleInputName"
                      (keyup)="onkey($event, 'username')"
                    />
                    <p *ngIf="!valid.username" class="error-message">
                      Username should consist more than five characters
                    </p>
                  </div>      
                  <div class="form-group">
                    <label for="exampleInputPassword1">Surname</label>
                    <input
                      type="Name"
                      class="form-control"
                      id="exampleInputName"
                      (keyup)="onkey($event, 'username')"
                    />
                    <p *ngIf="!valid.username" class="error-message">
                      Username should consist more than five characters
                    </p>
                  </div>         
                  </div>
            <div class="form-group">
                <label for="email">Email Id</label>
                <input type="email" class="form-control email" name="email" (keyup)="onkey($event, 'email')">
                <!-- <p class="text-danger" *ngIf="email.touched">Email is required</p> -->
                <p *ngIf="!valid.email" class="error-message">Your mail is incorrect</p>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Phone number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="exampleInput Phone number"
                  (keyup)="onkey($event, 'phonenumber')"
                />
                <p *ngIf="!valid.phonenumber" class="error-message">
                  Incorrect phonenumber
                </p>
              </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" (keyup)="onkey($event, 'age')"class="form-control gender" name="gender" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Create Password</label>
                <input
                  type="Password"
                  class="form-control"
                  id="exampleInput Create Password"
                  (keyup)="onkey($event, 'password')"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input
                  type="Password"
                  class="form-control"
                  id="exampleInput confirmPassword"
                  (keyup)="onkey($event, 'confirmPassword')"
                />
                <p *ngIf="!valid.password" class="error-message">incorrect password</p>
              </div>
          

            <div class="form-group my-2">
                <!-- <button class="btn btn-primary" routerLink='/reg'>Register</button> -->
                <input type="submit"  (click) = "Signup()" class="btn btn-primary" value="Register">
            </div>
                </div>
        </form>
        </div>
       
</div>
</main>
</body>
