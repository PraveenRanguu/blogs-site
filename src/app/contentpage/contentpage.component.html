
<!--This code is the html code for the content page-->

<section id="contact-form">
  <form>
    <div class="contact-left">
      <h1 class="c-l-heading">
        <font style="border-bottom: 3px solid #5e0eb9"></font>BLOG APP
      </h1>
      <div class="f-name">
        <font>Writer</font>
        <input type="text" placeholder="Full Name" />
      </div>
      <div class="f-email">
        <font>Category of content</font>
        <input type="text" placeholder="category" />
      </div>
    </div>
    <div class="contact-right">
      <div class="message">
        <font>Write Your Content Here</font>
        <textarea
          name="message"
          rows="10"
          cols="20"
          placeholder="Start Typing..."
        ></textarea>
      </div>
      <button class="create-account" routerLink="/">Post</button>
    </div>
  </form>
</section>
